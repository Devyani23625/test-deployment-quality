name: Deployment Pipeline
 
on:
  push:
    branches: [main]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Run Deployment Script
        run: |
          chmod +x .github/scripts/deploy.sh
          .github/scripts/deploy.sh
 
      - name: Save Successful Version for Rollback
        if: success()
        run: |
          echo "ðŸ“¦ Saving backup of deployed version..."
          rm -rf rollback_backup
          cp -r deployed_version rollback_backup
 
      - name: Upload Deployment Log Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-log
          path: logs/deployment_log.json

      - name: Upload Rollback Backup Artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: rollback-backup
          path: rollback_backup
 
      - name: Download Rollback Artifact
        if: failure()
        uses: actions/download-artifact@v3
        with:
          name: rollback-backup
          path: rollback-backup

      - name: Run Rollback Script
        if: failure()
        run: |
           chmod +x .github/scripts/rollback.sh
           .github/scripts/rollback.sh

 
