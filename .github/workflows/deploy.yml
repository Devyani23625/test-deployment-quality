      - name: Log Rollback Metadata
        run: |
          echo '{
            "rollback_id": "RBK-${{ github.run_id }}",
            "repo": "${{ github.repository }}",
            "status": "none",
            "timestamp": "${{ github.run_started_at }}"
          }' > rollback.json

      - name: Upload Rollback Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rollback-logs
          path: rollback.json
