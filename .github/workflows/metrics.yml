name: Update Deployment Metrics

on:
  workflow_run:
    workflows: ["Deploy App"]
    types:
      - completed
      
permissions:
  actions: read
  contents: read


jobs:
  update-metrics:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download Artifact from Deploy App
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            const match = artifacts.data.artifacts.find(a => a.name === "deployment-log");
            if (!match) {
              core.setFailed("No deployment-log artifact found");
              return;
            }
            const fs = require('fs');
            const dest = 'artifact.zip';
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: match.id,
              archive_format: 'zip',
            });
            fs.writeFileSync(dest, Buffer.from(download.data));

      - name: Unzip Artifact
        run: unzip artifact.zip

      - name: Parse JSON and Update CSV
        run: |
          STATUS=$(jq -r .status deployments_log.json)
          TIMESTAMP=$(jq -r .timestamp deployments_log.json)
          echo "$TIMESTAMP,$STATUS" >> metrics.csv

      - name: Commit and Push metrics.csv
        run: |
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com
          git add metrics.csv
          git commit -m "Update metrics.csv" || echo "No changes to commit"
          git push
